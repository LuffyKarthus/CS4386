<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tic-A-Tac Poker</title>
<link rel="stylesheet" type="text/css" href="theme.css" media="all">
<script>
function init(){
	c = document.getElementById("game");
	ctx = c.getContext && c.getContext("2d");
	if (ctx) {
		ctx.fillStyle = "#FFFF00";
		ctx.fillRect(100,100,330,330);
		ctx.fillRect(530,100,330,330);
		ctx.fillRect(210,475,540,120);
	}
}
</script>
</head>

<body onLoad="init()">
	<canvas id="game" width="960" height="640"></canvas>
</body>
</html>
