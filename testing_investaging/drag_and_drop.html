<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#container{
	width:350px;
	height:350px;
	
}
#user_container{
	height:110px;
	width:400px;
}
.grid {
	width:90px;
	height:90px;
	margin:10px;
	border:1px solid #aaaaaa;
	float:left;
}
user_container img{
	float:left;
}

</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<div id="container">
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<div id="user_container">
<img id="drag1" src="sA.png" draggable="true" ondragstart="drag(event)" width="90" height="90">
<img id="drag2" src="hA.png" draggable="true" ondragstart="drag(event)" width="90" height="90">
<img id="drag3" src="dA.png" draggable="true" ondragstart="drag(event)" width="90" height="90">
<img id="drag4" src="cA.png" draggable="true" ondragstart="drag(event)" width="90" height="90">
</div>

</body>
</html>
