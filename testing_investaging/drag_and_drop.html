<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#container{
	width:350px;
	height:350px;
	
}
#user_container{
	height:110px;
	width:400px;
}
.grid {
	width:90px;
	height:90px;
	margin:10px;
	border:1px solid #aaaaaa;
	float:left;
}
user_container img{
	float:left;
}

</style>
<script>
//data 
var status = new Array();
for(var i=0;i<9;i++){
	status[i] = 0;
}
initGridStatus();
function initGridStatus(){
	for(var i=0;i<9;i++){
		status[i] = 0;
	}
}
function allowDrop(e){
	e.preventDefault();
}

function drag(e){
	e.dataTransfer.setData("Text",e.target.id);
	
	//test
	//alert(document.getElementById(e.target.id));
}

function drop(e){
	
	e.preventDefault();
	var data = e.dataTransfer.getData("Text");
	e.target.appendChild(document.getElementById(data));
	
	
	//to take the last number from the grid id
	var gridNum = e.target.id.substring(e.target.id.length - 1); 
	gridNum = parseInt(gridNum);
	
	//test
	alert(gridNum +" "+data);
	
	var str = "";
	for(var i=0;i<9;i++){
		str = str + status[i] + " ";
	}
	alert(str + " " + status.length);
	
	//If the grid is empty
	if(status[gridNum-1] == 0){ //false
		initGridStatus();
		status[gridNum-1] = 1; //true	
	}
	//test
	
}

</script>
</head>
<body>
<div id="container">
<div class="grid" id="g1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" id="g2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" id="g3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" id="g4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" id="g5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" id="g6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" id="g7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" id="g8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="grid" id="g9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<div id="user_container">
<img id="drag1" src="sA.png" draggable="true" ondragstart="drag(event)" width="90" height="90">
<img id="drag2" src="hA.png" draggable="true" ondragstart="drag(event)" width="90" height="90">
<img id="drag3" src="dA.png" draggable="true" ondragstart="drag(event)" width="90" height="90">
<img id="drag4" src="cA.png" draggable="true" ondragstart="drag(event)" width="90" height="90">
</div>

</body>
</html>
